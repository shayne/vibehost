add_newline = false
format = "$custom.vibehost$directory$git_branch$git_status$character"

[directory]
truncation_length = 3
style = "bold blue"

[git_branch]
format = " [$symbol$branch]($style)"
symbol = ""
style = "yellow"

[git_status]
format = " [$all_status$ahead_behind]($style)"
style = "yellow"

[character]
success_symbol = "> "
error_symbol = "> "

[custom.vibehost]
when = "test -n \"$VIBEHOST_APP\""
command = "printf \"vh:%s \" \"$VIBEHOST_APP\""
style = "bold cyan"
