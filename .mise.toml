[tools]
node = "latest"
go = "latest"

[tasks.build]
run = "go build ./..."

[tasks.test]
run = "go test ./..."

[tasks.vet]
run = "go vet ./..."

[tasks."release:build"]
run = """
mkdir -p dist
GOOS=linux GOARCH=amd64 go build -o dist/vibehost-linux-amd64 ./cmd/vibehost
GOOS=linux GOARCH=amd64 go build -o dist/vibehost-server-linux-amd64 ./cmd/vibehost-server
"""
