name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Build release artifacts
        run: mise run release:build

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true

      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push container image
        run: mise run release:push-image
        env:
          IMAGE: ghcr.io/${{ github.repository }}/vibehost:${{ github.ref_name }}
          IMAGE_LATEST: ghcr.io/${{ github.repository }}/vibehost:latest

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibehost-${{ github.ref_name }}-dist
          path: dist/
